# .yamllint.yaml
rules:
  indentation:
    spaces: 2
    check-multi-line-strings: true

  line-length:
    max: 120
    allow-non-breakable-words: true

  trailing-spaces:
    level: error

  empty-lines:
    max-start: 0
    max-end: 1
    max-consecutive: 2

  required-fields:
    paths:
      "**/k8s/*.yaml":
        - apiVersion
        - kind
        - metadata.name
      "**/docker-compose*.yaml":
        - version
        - services

  value-types:
    strict-numbers: true
    check-bool-values: true

  duplicates:
    level: error

  quotes:
    prefer-double: false

format:
  auto-fix: false
  backup-files: true
  indent-sequence: true

exclude:
  - "**/node_modules/"
  - "**/.git/"
  - "**/vendor/"
